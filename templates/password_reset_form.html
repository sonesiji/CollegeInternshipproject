<!-- templates/registration/password_reset_form.html -->
{% block content %}
  <h2>Reset your password</h2>
  <p>Enter your email address, and we will send you a link to reset your password.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send reset link</button>
  </form>
{% endblock %}
