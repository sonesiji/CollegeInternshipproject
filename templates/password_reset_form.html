
{% load i18n %}
{% block content %}
<h2>{% trans "Password reset" %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% trans "Reset my password" %}</button>
</form>
<p>{% trans "Remembered your password?" %} <a href="{% url 'login' %}">{% trans "Log in" %}</a></p>
{% endblock %}
