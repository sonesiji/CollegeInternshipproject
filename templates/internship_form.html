<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Suggestions</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            animation: gradientAnimation 5s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
            animation: slideDown 1.2s ease-in-out;
        }

        @keyframes slideDown {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1s ease;
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 10;
        }

        @keyframes fadeInUp {
            0% { transform: translateY(100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        button {
            background-image: linear-gradient(135deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            color: #fff;
            border-radius: 50px;
            padding: 12px;
            border: none;
            transition: all 0.4s ease-in-out;
            font-weight: bold;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 15px rgba(188, 24, 136, 0.6);
        }

        input, select, textarea {
            border-radius: 8px;
            padding: 10px;
            width: 100%;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #cc2366;
            box-shadow: 0 0 5px rgba(204, 35, 102, 0.5);
            outline: none;
        }

        /* Floating elements for added style */
        .floating-circle {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-circle:nth-child(1) {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 5%;
            animation-duration: 8s;
        }

        .floating-circle:nth-child(2) {
            width: 100px;
            height: 100px;
            bottom: 15%;
            right: 10%;
            animation-duration: 10s;
        }

        .floating-circle:nth-child(3) {
            width: 200px;
            height: 200px;
            top: 70%;
            left: 50%;
            animation-duration: 12s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }
    </style>
</head>
<body>
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>

    <div class="container">
        <h1>Get Internship Suggestions</h1>
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-block">Submit</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
