
{% load i18n %}
{% block content %}
<h2>{% trans "Enter new password" %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% trans "Change my password" %}</button>
</form>
{% if form.non_field_errors %}
    <div class="error">{{ form.non_field_errors }}</div>
{% endif %}
{% endblock %}
