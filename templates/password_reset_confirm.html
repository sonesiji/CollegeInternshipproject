<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
</head>
<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div style="background-color: #ffffff; padding: 40px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); max-width: 400px; width: 100%; text-align: center;">
        <h2 style="color: #2c3e50; font-size: 26px; margin-bottom: 20px;">Reset Password</h2>
        
        <form method="POST" style="display: flex; flex-direction: column; gap: 15px;">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" style="background-color: #1e90ff; color: white; border: none; padding: 12px; border-radius: 4px; font-size: 16px; cursor: pointer; transition: background-color 0.3s;">
                Reset Password
            </button>
        </form>

        {% if messages %}
        <ul style="list-style-type: none; padding: 0; margin-top: 20px;">
            {% for message in messages %}
            <li style="background-color: #f8f9fa; padding: 10px; border: 1px solid #dcdcdc; border-radius: 4px; color: #2c3e50; margin-bottom: 10px;">
                {{ message }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>

</body>
</html>
