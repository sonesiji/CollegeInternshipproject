{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        /* Background and container styles */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .bgc {
            background: linear-gradient(135deg, #81c7e8 0%, #90e3c2 100%);
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Aligns the form higher on the page */
            padding-top: 60px; /* Add some space from the top */
        }

        .container {
            width: 350px;
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        /* Form elements */
        form {
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-size: 26px;
            font-weight: 700;
        }

        label {
            font-weight: 600;
            font-size: 14px;
            color: #34495e;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin: 8px 0 20px;
            border: 1px solid #ccc;
            border-radius: 25px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #28a745;
        }

        /* Submit button */
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: #ffffff;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        input[type="submit"]:active {
            background-color: #1e7e34;
        }

        /* Centered link and error message */
        p {
            text-align: center;
            font-size: 14px;
        }

        .error {
            color: #e3342f;
            font-size: 14px;
        }

        /* Small footer link */
        .forgot-password {
            font-size: 12px;
            display: block;
            margin-top: 10px;
            color: #3498db;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 400px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            .bgc {
                padding-top: 30px; /* Adjusts for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="bgc">
        <div class="container">
            <h2>Staff Login</h2>
            <form method="post" action="{% url 'admin_login' %}">
                {% csrf_token %}
                <label for="username">Enter Username:</label>
                <input type="text" id="username" name="username" placeholder="Username" required>

                <label for="password">Enter Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" required>

                <input type="submit" value="Login">

                {% if error_message %}
                    <p class="error">{{ error_message }}</p>
                {% endif %}

                
            </form>
        </div>
    </div>
</body>
</html>
{% endblock %}
